<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Метод click флажка</h1>
    <form name="one">
      <input type="checkbox" id="checkbox" />
      <button
        onclick="const box = document.getElementById('checkbox'); box.checked = !box.checked; event.preventDefault();"
      >
        Состояние флажка можно изменить этой кнопкой
      </button>
    </form>
  </body>
</html>
